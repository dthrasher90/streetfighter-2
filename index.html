<!DOCTYPE html>

<html>

<head>
 <link rel="stylesheet" href="main.css" />
</head>


<body>
<div class="main">
	<div class="ryu">
		<div class="ryu-still"></div>
		<div class="ryu-ready"></div>
  		<div class="ryu-throwing"></div>
  		<div class = "hadouken">
  		<audio id="hadouken-sound" src="C:\Users\dthrasher90\Desktop\streetfighter-starter-master\sound">
	</div>

</div>

 <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"> </script>

 <script>
$(document).ready(function() {
  $('.ryu').mouseenter(function() {
    $('.ryu-still').hide();
    $('.ryu-ready').show();
  })
  .mouseleave(function() {
    $('.ryu-ready').hide();
    $('.ryu-still').show();
  })
  .mousedown(function() {
  playHadouken();
  $('.ryu-ready').hide();
  $('.ryu-throwing').show();
  $('.hadouken').finish().show()
  .animate(
    {'left': '1020px'},
    500,
    function() {
      $('.hadouken').hide();
      $('.hadouken').css('left', '520px');
    }
  );
})
  .mouseup(function() {
    console.log('mouseup');
    // ryu goes back to his ready position
  });

  $('.hadouken').show().animate(
  {'left': '1020px'},
  500,
  function() {
    $('.hadouken').hide();
    $('.hadouken').css('left', '520px');

  function playHadouken () {
  $('#hadouken-sound')[0].volume = 0.5;
  $('#hadouken-sound')[0].load();
  $('#hadouken-sound')[0].play();
}
  }
);
});
</script>
</body>

</html>
